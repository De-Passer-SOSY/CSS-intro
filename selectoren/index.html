<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My CSS experiment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1>Hello World!</h1>

	<section>
		<h2>Klasseselector</h2>
		<p class="">My first paragraph.</p>
		<p class="">My second paragraph.</p>
		<p class="">My third paragraph</p>
	</section>

	<section id="ids">
		<h2>ID Selector</h2>
		<p id="first"><strong>Winner</strong>: Velma Victory</p>
		<p id="second"><strong>2nd</strong>: Colin Contender</p>
		<p id="third"><strong>3rd</strong>: Phoebe Player</p>
	</section>

	<section id="combinatoren">
	  <h2>Combinatoren</h2>
	  <p>Paragraph 1</p>
	  <p>Paragraph 2</p>
	  <div>
	    <h2>Heading 2</h2>
	    <p>Paragraph 3</p>
	    <p>Paragraph 4</p>
	  </div>
	</section>

  </body>
</html>
